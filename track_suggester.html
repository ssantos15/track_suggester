<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src ="js/jquery-3.3.1.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class ="jumbotron">
        <div class="intro">
          <h1>Track Suggester</h1>
          <h3><span class="introSubheading">What programming language should I learn?</span></h3>
        </div>
      </div>
      <div>
        <h4>Please answer the questions below, with yes or no, and based on the answer we will suggest which track is best suited for you!</h4>
        <form id="track-suggester">
          <div class="form-group">
            <label for="webOrSoftware">Do you prefer web development over software development?</label>
            <input id="webOrSoftware" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="bigOrSmall">Do you feel more comfortable working in a bigger tech company like Microsoft, Amazon, or Netflix rather then a startup?</label>
            <input id="bigOrSmall" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="mobileOrInternal">Does android development interest you more then developing internal software?</label>
            <input id="mobileOrInternal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for ="backendOrFrontend">Would you rather develop the front end of a website by making it interactive over working with back end?</label>
            <input id="backendOrFrontend" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="security">Does maintaining the security and stability of a huge complex of government website interest you?</label>
            <input id="security" class="form-control" type="text">
          </div>
        <form>
      </div>
    </div>
  </body>
</html>
